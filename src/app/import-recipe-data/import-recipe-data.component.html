<div class="container">

  <h1 class="mat-display-3">Recipe Import</h1>

  <div class="recipe-data-form">
    <mat-form-field class="" appearance="outline" color="accent">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name of the recipe" [(ngModel)]="r.name"/> <!--[value]="r.name"-->
    </mat-form-field>

    <!--<input accept="image/*" type='file' id="imgInp" (change)="loadFile()"/>-->
    <img id="recipe-image" [src]="r.image ?? 'assets/img/noPic.png'" alt="image" />

    <div>
      <mat-form-field class="" appearance="outline" color="accent" style="max-width: 150px;">
        <mat-label>Cooking time</mat-label>
        <input matInput placeholder="120" type="number" [(ngModel)]="r.totalCookTime" value="120"/>

        <!--[value]="r.name"-->
      </mat-form-field>
      <span>&nbsp; mins</span>
    </div>

    <h1 class="mat-subheading-1">Categories <i style="font-size: large">(Choose min. 1)</i></h1>

    <app-chips-multi-select [(ngModel)]="r.categories"></app-chips-multi-select>

    <mat-form-field class="example-full-width" appearance="outline" color="accent">
      <mat-label>Description</mat-label>
      <textarea matInput cdkTextareaAutosize placeholder="Recipe description..." [(ngModel)]="r.description"></textarea>
    </mat-form-field>

    <h1 class="mat-subheading-1">Ingredients</h1>

    <div *ngFor="let i of r.ingredients">
      <app-ingredient-fields [ing]="i" (remove)="removeIngredient(i)"></app-ingredient-fields>
    </div>
    <button mat-icon-button color="primary" (click)="addNewIngredient()">
      <mat-icon>add</mat-icon>
    </button>

    <h1 class="mat-subheading-1">Directions</h1>

    <div *ngFor="let i of r.steps">
      <app-step-fields [step]="i" (remove)="removeStep(i)"></app-step-fields>
    </div>
    <button mat-icon-button color="primary" (click)="addNewStep()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-raised-button color="primary" (click)="saveRecipe()">Import Recipe</button>

  </div>

</div>
