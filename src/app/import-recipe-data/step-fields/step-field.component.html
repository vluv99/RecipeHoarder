<div class="container">
  <div style="margin-bottom: 24px" class="num mat-body-1">
    <div>{{ step.number }}</div>
  </div>

  <mat-form-field class="example-full-width" appearance="outline" color="accent">
    <mat-label>Step</mat-label>
    <textarea matInput cdkTextareaAutosize [(ngModel)]="step.step" (ngModelChange)="onChange(step)"></textarea>
  </mat-form-field>

  <button mat-icon-button color="primary" (click)="remove.emit(step)">
    <mat-icon>close</mat-icon>
  </button>
</div>
