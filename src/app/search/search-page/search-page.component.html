<div class="container">

  <h1 id="title" class="mat-subheading-2">Results for: {{searchTerm}}</h1>

  <div class="result-container">
    <app-recipe-card *ngFor="let i of recipes" [recipe]="i"></app-recipe-card>
    <div id="text" *ngIf="recipes.length <= 0"> No results, sorry  :( </div>
  </div>

</div>
