<mat-card class="mat-elevation-z4">
    <div>
        <h1>{{ recipe.name }}</h1>
        <div class="link-container">
            <img src="{{website_ico}}">
            <a href="{{ recipe.url }}" target="_blank"> {{website}}</a>
        </div>
    </div>

    <div class="app-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="fabClicked()">
            <mat-icon *ngIf=" recipeBookmarkState === stateType.add">bookmark_add</mat-icon>
            <mat-icon *ngIf=" recipeBookmarkState === stateType.delete">delete</mat-icon>
            <mat-spinner color="white" [diameter]="24" *ngIf=" recipeBookmarkState === stateType.inProgress"></mat-spinner>
        </button>
    </div>

</mat-card>
